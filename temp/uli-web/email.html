<!DOCTYPE html>
<html>
<head>
    <title>Astral</title>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="css/5grid/init.js?use=mobile,desktop"></script>
    <script src="js/jquery.formerize-1.1.js"></script>
    <script src="js/init.js"></script>
    <noscript>
        <link rel="stylesheet" href="css/5grid/core.css">
        <link rel="stylesheet" href="css/5grid/core-desktop.css">
        <link rel="stylesheet" href="css/5grid/core-1200px.css">
        <link rel="stylesheet" href="css/5grid/core-noscript.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style-desktop.css">
        <link rel="stylesheet" href="css/noscript.css">
    </noscript>


</head>
<body class="homepage">
    <div id="wrapper">
        <nav id="nav"> <a href="#email" class="icon icon-mail"><span>Email Me</span></a> <a href="#work" class="icon icon-folder"><span>Work</span></a> <a href="#me" class="icon icon-user active"><span>Me</span></a>   </nav>
        <div id="main">

            <article id="email" class="panel">
                <header>
                    <p style="text-align:right">צרו קשר</p>
                </header>
                <form action="#" method="post">
                    <div class="5grid">
                        <div class="row">
                            <div class="6u">
                                <input style="text-align:right;" type="text" class="text" name="name" placeholder="שם">
                            </div>
                            <div class="6u">
                                <input style="text-align:right;" type="text" class="text" name="email" placeholder="כתובת מייל">
                            </div>
                        </div>
                        <div class="row">
                            <div class="12u">
                                <input style="text-align:right;" type="text" class="text" name="subject" placeholder="נושא">
                            </div>
                        </div>
                        <div class="row">
                            <div class="12u">
                                <textarea style="text-align:right;" name="message" placeholder="הודעה"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="12u">
                                <input type="submit" class="button" value="שלח">
                            </div>
                        </div>
                    </div>
                </form>
            </article>
        </div><!-- main -->


        <div id="footer">
            <ul class="links">
                <li>&copy; Moran Shalom</li>
                <li>אתר הבית : <a href="http://web.nli.org.il/sites/NLI/Hebrew/Pages/default.aspx">הספרייה הלאומית</a></li>

            </ul>
        </div>

    </div><!--wrapper-->
</body>
</html>
